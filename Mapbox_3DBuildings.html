<style>
.map-overlay-container {
    position: absolute;
    width: 25%;
    top: 0;
    left: 0;
    padding: 10px;
    z-index: 1;
	
}

.map-overlay {
    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    background-color: #fff;
    border-radius: 3px;
    padding: 10px;
    box-shadow:0 3px 4px rgba(0,0,0,0.20);

	width: 420px;
}
.map-overlay h1 {
	margin: 0 0 10px;
	font-size: 30px;
}
<!-- .map-overlay h2, -->
.map-overlay h2 {
    margin: 0 0 10px;
	font-size: 20px;
}

#fly {
	width: 0;
	height: 0px;
	border-top: 10px solid transparent;
	border-left: 20px solid red;
	border-bottom: 10px solid transparent;
	position: relative;
	font-size: 12px;
	margin: 0px auto;
	display: block;
	color: #ffffff;
	background: none;
	opacity: 0.5;
}

</style>

<button id='fly'></button>

<script>

document.getElementById('fly').addEventListener('click', function () {
	nextBuilding();
});
var myIndex = 0;

function nextBuilding(){
	
	myIndex = (myIndex+1)%(locations.length);
	playback(myIndex);
} 

	function playback(index) {
    title.textContent = locations[index].title;
    description.textContent = locations[index].description;
	address.textContent = locations[index].address;
	bin.textContent = locations[index].bin;
	numFloors.textContent = locations[index].numFloors;
	height.textContent = locations[index].height;
	yearBuilt.textContent = locations[index].yearBuilt;

	locations[index].id ? locations[index].id : '';
	
    map.flyTo(locations[index].camera);

};

// the 'building' layer in the mapbox-streets vector source contains building-height
// data from OpenStreetMap.
map.on('load', function() {
    map.addLayer({
        'id': '3d-buildings',
        'source': 'composite',
        'source-layer': 'building',
        'filter': ['==', 'extrude', 'true'],
        'type': 'fill-extrusion',
        'minzoom': 14.5,
		'interactive': true,
        'paint': {
            'fill-extrusion-color': '#aaa',
            'fill-extrusion-height': {
                'type': 'identity',
                'property': 'height'
            },
            'fill-extrusion-base': {
                'type': 'identity',
                'property': 'min_height'
            },
            'fill-extrusion-opacity': .9
        }
    });
	document.getElementById('fly').focus();

	playback(0);
	
	//ADD GEOJSON
	map.addSource('bldgSource', {
		'type': 'geojson',
		'data': 'data/BOA_1.geojson'
	})
	map.addLayer({
		'id': 'bldg-layer',
		'source': 'bldgSource',
		'type': 'fill-extrusion',
		'minzoom': 14.5,

	})
